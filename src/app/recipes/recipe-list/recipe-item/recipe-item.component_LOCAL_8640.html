<div class="row">
	<div  class="col-xs-12" >

		<a href="#" (click)="OnSelect(recipe)"  class="list-group-item clearfix">
			<div class="pull-left">
				<h4 class="list-group-item-heading">{{recipe.name}} </h4>
				<p class="list-group-item-text">  {{recipe.description}} </p>
			</div>
			<span class="pull-right">
			 <img src="{{recipe.imagePath}}" alt="recipe image" class="img-reponsive" style="max-height:50px;">
			</span>

		</a>
	</div>
</div>
