<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" >
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-2">
               <button type="submit" [disabled]="!form.valid" class="btn btn-primary" >Save</button>
              </div>
              <div class="col-xs-1">
                <button type class="btn btn-danger" (click)="onCancel()">Cancel</button>
            </div>
        </div>
      </div>
    <div class="row">
      <div class="col-xs-12">
        <label> Recipe Title</label>
        <div class="form-group">
          <input
          type="text"
           class="form-control"
           name="name"
           placeholder="Recipe title"
           formControlName="name"
           >
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label> Recipe Image</label>
        <div class="form-group">
          <!-- <img src=""
           name="imagepath"
            alt="recipe image"
             aria-placeholder="recipe image"
              class="image-responsive"
              formControlName="imagepath"
              > -->
              <input
              type="text"
               name="imagePath"
               formControlName="imagePath"
               class="form-control"
              #imagepath
               />
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label for="image preview">Image Preview</label>
      <div class="form-group">
        <img [src]="imagepath.value" width="500" height="500"/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label> Recipe Description</label>
      <div class="form-group">
          <textarea
          name="description"
           id="description"
            cols="30"
             rows="10"
              class="form-control"
              formControlName="description"
              #description
              >
          </textarea>

  <input type="text" class="form-control" appHoverdirective  id="desc" [value]="description.value">
      </div>
    </div>
    <div class="row">
        <div class="col-xs-12"
        formArrayName="ingredients">
          <div class="row"   *ngFor="let ingredientCtrl of form.get('ingredients')['controls']; let i = index"
          [formGroupName]="i">
            <div class="form-group" style="margin-top: 10px;">
            <div class="col-xs-5">
             <input type="text" formControlName="name" class="form-control" name="name">
            </div>
            <div class="col-xs-3">
            <input type="number"  formControlName="amount" class="form-control" name="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>

        </div>
        <hr/>
        <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" (click)="addingredient()" type="button" >Add Ingredient</button>
            </div>
          </div>
        </div>
    </div>
  </div>
